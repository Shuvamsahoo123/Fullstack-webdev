<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .child{background-color: aliceblue;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;}

        .childContainer{background-color: rgb(14, 117, 207);
        border: 2px solid black;
        padding: 34px;
        margin: 34px;}

        
        .container{background-color: rgb(184, 230, 3);
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script >
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("Child Clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", ()=>{
            e.stopPropagation();
            alert("ChildContainer Was Clicked")
        })

        document.querySelector(".container").addEventListener("click", ()=>{
            e.stopPropagation();
            alert("Container Was Clicked")
        })

        
function getRandomColor() {
    let val1=Math.ceil(0+Math.random()*255);
    let val2=Math.ceil(0+Math.random()*255);
    let val3=Math.ceil(0+Math.random()*255);
    return `rgb(${val1}, ${val2}, ${val3})`;
    
}


        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor( )
        }, 500);
    </script>
</body>
</html>
